<div>
  Todo
  <table id="todo-list-table">
    <tr style="border: solid 1px;" >
      <th>연번</th>
      <th>제목</th>
      <th>마감기한</th>
      <th>완료여부</th>
      <th>삭제</th>
    </tr>
    <tr *ngFor="let todo of todoList; let i = index">
      <td>
        {{todo.id}}
      </td>
      <td>
        {{todo.title}}
      </td>
      <td>
        {{todo.limit_date}}
      </td>
      <td>
        <label>
          <input type="checkbox" name="done" (click)="moveToDone(todo)">
        </label>
      </td>
      <td>
        <label>
          <input type="checkbox" name="remove" (click)="removeTodo(todo)">
        </label>
      </td>
    </tr>
  </table>
  <ul>
  </ul>

</div>
